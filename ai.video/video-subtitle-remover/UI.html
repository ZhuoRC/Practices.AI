<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>MyApplication - UI Prototype</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    body {
      background: #e5e5e5;
      padding: 24px;
    }

    /* 整个“窗体” */
    .window {
      width: 1200px;
      max-width: 100%;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      border: 1px solid #d0d0d0;
    }

    /* 标题栏 */
    .window-titlebar {
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      border-bottom: 1px solid #ddd;
      background: #f6f6f6;
    }

    .window-title {
      font-size: 14px;
      color: #444;
    }

    .window-controls {
      display: flex;
      gap: 6px;
      font-size: 12px;
      color: #666;
    }

    /* 内容区：左侧栏 + 右侧主区 */
    .window-body {
      display: flex;
      height: 720px;
    }

    /* 左侧栏 */
    .sidebar {
      width: 260px;
      border-right: 1px solid #eee;
      padding: 16px 14px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .sidebar-title {
      font-size: 14px;
      font-weight: 600;
    }

    .btn-import {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid #bbb;
      background: #f9f9f9;
      cursor: pointer;
    }

    .file-list,
    .task-list {
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 8px 10px;
      background: #ffffff;
    }

    .file-item,
    .task-item {
      font-size: 12px;
      color: #444;
      padding: 3px 0;
    }

    .sidebar-section-btn {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px dashed #ccc;
      background: #fff;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
    }

    .sidebar-section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    /* 主视图区 */
    .main {
      flex: 1;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .views-row {
      display: flex;
      gap: 16px;
      flex: 1;
      min-height: 0; /* 让子元素 flex 填充 */
    }

    .view-panel {
      flex: 1;
      border: 1px dashed #ccc;
      border-radius: 8px;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #fcfcfc;
    }

    .view-title {
      font-size: 13px;
      font-weight: 600;
      color: #555;
    }

    .view-canvas {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      background: #f7f7f7;
      position: relative;
      overflow: hidden;
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .frame-box {
      position: absolute;
      inset: 25% 12%;
      border-radius: 4px;
      border: 2px solid #3b82f6; /* 代表蓝色框 */
      background: rgba(59, 130, 246, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #1d4ed8;
    }

    .play-bar {
      display: flex;
      justify-content: center;
      margin-top: 4px;
    }

    .play-button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #aaa;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }

    .play-button span {
      margin-left: 2px;
    }

    /* 底部控制区 */
    .controls {
      border-top: 1px dashed #e2e2e2;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 13px;
    }

    .frame-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .label {
      min-width: 70px;
      color: #444;
    }

    input[type="text"] {
      padding: 4px 6px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #c8c8c8;
      min-width: 120px;
    }

    .coord-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .coord-group {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .coord-group input[type="text"] {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="window">
    <!-- 标题栏 -->
    <div class="window-titlebar">
      <div class="window-title">MyApplication - UI Prototype</div>
      <div class="window-controls">
        <span>▢</span>
        <span>✕</span>
      </div>
    </div>

    <!-- 内容区 -->
    <div class="window-body">
      <!-- 左侧栏 -->
      <aside class="sidebar">
        <div>
          <div class="sidebar-header">
            <div class="sidebar-title">文件管理</div>
            <button class="btn-import">Import</button>
          </div>
          <div class="file-list">
            <div class="file-item">文件 A.mp4</div>
            <div class="file-item">文件 B.mp4</div>
            <div class="file-item">文件 C.mp4</div>
          </div>
        </div>

        <button class="sidebar-section-btn">Advanced Config</button>
        <button class="sidebar-section-btn">Process</button>

        <div>
          <div class="sidebar-section-title">Task List</div>
          <div class="task-list">
            <div class="task-item">Task 1 - Detect frame</div>
            <div class="task-item">Task 2 - Crop region</div>
            <div class="task-item">Task 3 - Export result</div>
          </div>
        </div>
      </aside>

      <!-- 主视图 -->
      <main class="main">
        <div class="views-row">
          <!-- Source View -->
          <section class="view-panel">
            <div class="view-title">Source View</div>
            <div class="view-canvas">
              <div class="frame-box">
                Frame 区域
              </div>
            </div>
            <div class="play-bar">
              <button class="play-button"><span>▶</span></button>
            </div>
          </section>

          <!-- Result View -->
          <section class="view-panel">
            <div class="view-title">Result View</div>
            <div class="view-canvas">
              <!-- 可以留空，表示处理后画面 -->
            </div>
            <div class="play-bar">
              <button class="play-button"><span>▶</span></button>
            </div>
          </section>
        </div>

        <!-- 底部控制区 -->
        <div class="controls">
          <div class="frame-input-row">
            <span class="label">Frame 输入：</span>
            <input type="text" placeholder="例如：100 或 00:01:23" />
          </div>

          <div class="coord-row">
            <div class="coord-group">
              <span class="label">X：</span>
              <input type="text" placeholder="X 坐标" />
            </div>
            <div class="coord-group">
              <span class="label">Y：</span>
              <input type="text" placeholder="Y 坐标" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
