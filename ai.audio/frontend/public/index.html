<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI Audio TTS - 多提供商文本转语音服务"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css" />
    
    <title>AI Audio TTS - 文本转语音服务</title>
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
      }
      
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 18px;
        color: #666;
        margin: 0;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      #root:not(:empty) + .loading-screen {
        display: none;
      }
      
      /* Fallback styles for when CSS fails to load */
      .ant-layout {
        min-height: 100vh;
      }
      
      .ant-layout-header {
        background: #001529;
        padding: 0 24px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .ant-layout-sider {
        background: #fff;
        border-right: 1px solid #f0f0f0;
      }
      
      .ant-layout-content {
        padding: 24px;
        background: #f0f2f5;
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .ant-layout-sider {
          position: fixed !important;
          left: -300px !important;
          top: 64px !important;
          height: calc(100vh - 64px) !important;
          z-index: 1000 !important;
          transition: left 0.3s ease !important;
        }
        
        .ant-layout-sider.mobile-open {
          left: 0 !important;
        }
        
        .ant-layout-content {
          margin-left: 0 !important;
        }
      }
      
      /* Print styles */
      @media print {
        .ant-layout-sider,
        .ant-layout-header,
        .ant-btn {
          display: none !important;
        }
        
        .ant-layout-content {
          padding: 0 !important;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .ant-layout-header {
          border-bottom: 2px solid #fff;
        }
        
        .ant-layout-sider {
          border-right: 2px solid #000;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-icon {
          animation: none;
        }
        
        * {
          transition-duration: 0.01ms !important;
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 才能运行此应用程序。</noscript>
    
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <svg class="loading-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" stroke="#1890ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p class="loading-text">加载中...</p>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
      
      // Handle errors gracefully
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div style="text-align: center; max-width: 400px; padding: 20px;">
              <h3 style="color: #ff4d4f; margin-bottom: 16px;">应用程序加载失败</h3>
              <p style="color: #666; margin-bottom: 16px;">请检查网络连接并刷新页面重试。</p>
              <button onclick="window.location.reload()" style="background: #1890ff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                重新加载
              </button>
            </div>
          `;
        }
      });
      
      // Service Worker registration for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
